name: 'covid_monitor'
description: 'Aplicativo simples para acompanhamento do senario mundia de COVID-19'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  dio: ^3.0.10
  flutter_mobx: ^1.1.0+2
  mobx: ^1.2.1+4
  flutter_modular: ^2.0.1
  effective_dart: ^1.2.0
  flutter_launcher_icons: ^0.7.5
  flutter_launcher_name: ^0.0.1
  url_launcher: ^5.7.10
  intl: ^0.16.1
  package_info: ^0.4.3

  flutter:
     sdk: flutter
  cupertino_icons: ^1.0.0


flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/iconcovid.png"
  image_path_android: "images/iconcovid.png"
  #adaptive_icon_background: "assets/launcher/background.png"
  #adaptive_icon_foreground: "assets/launcher/foreground.png"

  
  cupertino_icons: ^0.1.3

dev_dependencies:
  mobx_codegen: ^1.1.2
  build_runner: ^1.10.9

  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
     - images/covid19.jpg
     - images/covid19a.png
     - images/splashCovid.png
     - images/iconcovid.png


  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
